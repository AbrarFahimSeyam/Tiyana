<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiyana Drag the Papers ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="paper heart">
    <p>Scan the 2nd QR</p>
    <p>plz</p>
  </div>

  <div class="paper image">
    <p>The warmth of your soul is</p>
    <p>truly captivating</p>
    <img src="images/1.jpeg" alt="Captivating Image">
  </div>

  <div class="paper video">
    <p>এটি আপনাকে উত্সর্গীকৃত</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EVDgCFQs5Pg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="paper image">
    <p>How can someone</p>
    <p>be so cute!! ❤️</p>
    <img src="images/3.jpg" alt="Cute Image">
  </div>

  <div class="paper red">
    <p class="p1">Truly your smile has</p>
    <p class="p2">its own kind of magic</p>
  </div>

  <div class="paper">
    <p class="p1">Tiyana!</p>
    <p class="p1">Listen <span style="color: red;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script src="./script.js"></script>
  <script src="./mobile.js"></script>
</body>
</html>
